<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>To Do List Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>

<body>
	<div class="container">
		<h1>To Do List Application</h1>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active"><a class="nav-link" href="home">Home
							<span class="sr-only">(current)</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="new">Add</a></li>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
					<input class="form-control mr-sm-2" type="search"
						placeholder="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</nav>
	</div>
	
	<br />
	<br />
	
	<div class="container">
		<div class="row align-items-start justify-content-between">
			<div class="col-4">
				<h3>To Do</h3>
				<div class="card mb-3" style="width: 18rem;"
					th:each="task : ${todoTasks}">
					<div class="card-body">
						<h5 class="card-title" th:text="${task.title}"></h5>
						<h6 class="card-title" th:text="${task.status}"></h6>
						<p class="card-text" th:text="${task.description}"></p>
						<a href="#" class="card-link">Card link</a> <a href="#"
							class="card-link">Another link</a>
					</div>
				</div>
				<br />
			</div>
			<div class="col-4">
				<h3>In Progress</h3>
				<div class="card mb-3" style="width: 18rem;"
					th:each="task : ${inprogressTasks}">
					<div class="card-body">
						<h5 class="card-title" th:text="${task.title}"></h5>
						<h6 class="card-title" th:text="${task.status}"></h6>
						<p class="card-text" th:text="${task.description}"></p>
						<a href="#" class="card-link">Card link</a> <a href="#"
							class="card-link">Another link</a>
					</div>
				</div>
				<br />
			</div>
			<div class="col-4">
				<h3>Done</h3>
				<div class="card mb-3" style="width: 18rem;"
					th:each="task : ${doneTasks}">
					<div class="card-body">
						<h5 class="card-title" th:text="${task.title}"></h5>
						<h6 class="card-title" th:text="${task.status}"></h6>
						<p class="card-text" th:text="${task.description}"></p>
						<a href="#" class="card-link">Card link</a> <a href="#"
							class="card-link">Another link</a>
					</div>
				</div>
				<br />
			</div>
		</div>
	</div>
</body>


</html>
